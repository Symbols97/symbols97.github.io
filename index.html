<!DOCTYPE html>
<html>
<head>

  <title>AE2</title>

<body>
  <header>
    <h1>AE2 Storage Components</h1>
    <h2></h2>
  </header>

  <section id="storage">
    <h3>Select the storage size</h3>
   <form id="storage"  method=''>
        <input type="radio" name="cell" value="1k">1K Storage Cell
        <input type="radio" name="cell" value="4k">4k Storage Cell
         <input type="radio" name="cell" value="16k">16k Storage Cell
          <input type="radio" name="cell" value="64k">64k Storage Cell
           <input type="radio" name="cell" value="256k">256k Storage Cell
    </form>

<form action="" method="">
  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" min="1" max="9999999999" placeholder="Enter Amount">
</form>

    <p id="warning"></p>
   <button type="button" onclick="isNoRadioButtonSelected()">Submit</button>
  </section>

<section id = "results">
<h3>Materials Needed:</h3>
<div id="materialList"></div>
</section>

<script src="script.js"></script>
</body>
</html>
